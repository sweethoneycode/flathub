{
    "app-id": "com.sweethoneycode.CosmicMath",
    "runtime": "org.freedesktop.Platform",
    runtime-version: '23.08',
    "sdk": "org.freedesktop.Sdk",
    "command": "com.sweethoneycode.CosmicMath",
    "modules": [
        {
            "name": "cosmic-math",
            "buildsystem": "simple",
            "build-commands": [
                "install -D cosmic-math.pck /app/bin/cosmic-math.pck",
                "install -D cosmic-math.x86_64 /app/bin/cosmic-math"
            ],
            "sources": [
                {
                    "type": "dir",
                    "path": "cosmic-math"
                }
            ]
        }
    ],
    "finish-args": [
        "--share=ipc",
        "--socket=x11",
        "--socket=pulseaudio",
        "--device=dri"
    ]
}